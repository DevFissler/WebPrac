<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 함수들을 모아놓은 라이브러리 같은 jquery -->
    <script
        src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
        crossorigin="anonymous">
    </script>
</head>
<body>
    <style>
        .big-text {
            font-size: xx-large;
        }

        .color-red {
            color: red;
        }
        
        #text3 {
            display: inline-block;
        }
    </style>

    <script>
        //$가 jquery의 시작 ($ = jquery쓰는구나)
        //function () = onload (script의 위치에 구애받지 않게끔)
        $(function() {
            alert('load!!');
            console.log('onLoad');

            // 기존 방식(document.get)
            $jstitle = document.getElementById("title");
            console.log($jstitle);
            
            // JQuery 방식 (JQuery객체를 반환)
            $title = $('#title');
            console.log($title);

            //기존방식
            document.getElementById("button1").addEventListener('click',function(){
                console.log('기존 클릭 1');
            })

            //JQuery 방식
            $('#button1').on('click',function(){
                console.log('JQuery클릭 1');
            })

            //JQuery 방식 2
            $('#button1').click(function (){
                console.log('JQuery클릭 2');
            })

            //체인메소드(여러개 실행도 가능 . 으로 이어서)
            $('#button2').click(function(){
                console.log('버튼 2 클릭')
            }).mouseover(function (){
                console.log('마우스 오버')
            }).mouseleave(function () {
                console.log('마우스 리브')
            })
            //innerHTML
            $('#textmaker').click(function(){
                $('#text').html('<b>b태그</b>')
            })
            //innerText
            $('#textmaker').click(function(){
                $('#text').text('<b>b태그</b>')
            })
            //append(뒤에 삽입)
            $('#textappend').click(function(){
                $('#text2').append('뒤')
            })
            $('#textprepend').click(function(){
                $('#text4').prepend('앞')
            })
            //this는 태그 정보
            $('#text3').mouseover(function(){
                console.log(this);
                console.log($(this));
                //attr로 속성
                $(this).attr('class','color-red');
            })
        });
    </script>

    <div id="title">title</div>
    <button id="button1">클릭 1</button>
    <button id="button2">클릭 2</button>
    <button id="textmaker">글자넣기</button>
    <button id="textappend">글자삽입하기</button>
    <button id="textprepend">글자삽입하기</button>
    <div id="text">여기에</div>
    <div id="text2">여기 뒤에</div>
    <div id="text4">여기 앞에</div>
    <div id="text3" class="big-text">Big Text</div>
</body>
</html>
