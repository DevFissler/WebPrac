<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
    crossorigin="anonymous"></script>
</head>

<body>
  <style>
    .container {
        width:250px;
        display: inline-block;
    }
    .title {
        background-color:blue;
        padding: 10px 10px;
        color: white;
        display: block;
    }

    .conBack {
        background-color: lightgrey;
        padding: 10px 20px 10px 10px;
        color: black;
    }

    .bubble {
        background-color: white;
        padding: 5px;
        margin-left:20px ;
        margin-top: 10px;
    }

</style>

<div class="container">
    <div class="title">안재형님, 안녕하세요</div>
    <div class="conBack"><strong>재형일보</strong>
        <div class="bubble"><b>박지성</b> SBS에서 월드컵 보세요!</div>
        <div class="bubble"><b>안정환</b> MBC죠...</div>
        <div class="bubble"><b>이영표</b> KBS는 수신료의 가치를..</div>
    </div>
    <button id="addNews">등록하기</button>
</div>
  <script>
    $('#addNews').click(function () {
      let text1 = prompt('기자 이름');
      let text2 = prompt('기사 내용');

      $('.conBack').append(`<div class="bubble"><b>${text1}</b> ${text2}</div>`);
    });
  </script>
</body>
</html>
