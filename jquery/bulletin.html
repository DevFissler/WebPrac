<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script
        src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
        crossorigin="anonymous">
    </script>
</head>
<body>
    <style>
        table,tr,td,th {
            border:1px solid black;
            border-width: 1;
        }

        table {
            width:600px;
            text-align: center;
            
        }
    </style>
    <table border="1" cellpadding="1">
        <tr>
            <th><input type="checkbox" name="all" id="all">확인</th>
            <th>제목</th>
            <th>글쓴시간</th>
        </tr>
        <tr>
            <td width="70px"><input type="checkbox" name="chk"></td>
            <td>1111</td>
            <td width="130px">11:11:11</td>
        </tr>
        <tr>
            <td><input type="checkbox" name="chk"></td>
            <td>2222</td>
            <td>11:11:11</td>
        </tr>
        <tr>
            <td><input type="checkbox" name="chk"></td>
            <td>3333</td>
            <td>11:11:11</td>
        </tr>
        <tr>
            <td><input type="checkbox" name="chk"></td>
            <td>4444</td>
            <td>11:11:11</td>
        </tr>
        <tr>
            <td><input type="checkbox" name="chk"></td>
            <td>5555</td>
            <td>11:11:11</td>
        </tr>
        <tr>
            <td><input type="checkbox" name="chk"></td>
            <td>6666</td>
            <td>11:11:11</td>
        </tr>
    </table>
    <div>
        <input type="button" id="log_button" value="로그">
    </div>
    <script>
    //$('#log_button').val(); 밸류 값 읽기 
    // $('#log_button').val();  // value 값 읽기
    // $('#log_button').val('어쩌구');  // value 에 값 쓰기

    $('input:checkbox[name=all]').click(function(){

        if($('input:checkbox[name=all]:checked').length !=0){

            $('input:checkbox[name=chk]:checkbox').prop('checked',true);
        
        }  

        if($('input:checkbox[name=all]:checked').length ==0){

            $('input:checkbox[name=chk]:checkbox').prop('checked',false);

        }  

    })
        

    $('#log_button').click(function () {

      // 체크된 것이 있는지?
      if ($('input:checkbox[name=chk]:checked').length == 0) {
        alert("체크된 항목 없음");
      }

      // 내부 순환
      let checkedSize = 0;
      $('input[name=chk]:checkbox').each(function () {
        
        if($(this).is(':checked')){

            let tr = $(this).parent().parent();
            let td = tr.children();

            let title = td.eq(1).text();
            console.log(title);
        }
      });

    });

    </script>
</body>
</html>
