<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
    crossorigin="anonymous"></script>

  <style>
    body{
      background-color: beige;
      
    }

    #container {
      display:flex;
      flex-wrap: wrap;
      justify-content: space-around;
    }

    .card {
      box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.5);
      transition: 0.3s;
      margin-bottom: 10px;
      width: 320px;
      height: 500px;
      padding-top: 20px;
      padding-left: 20px;
      background-color: rgb(65, 65, 129);
      color: white;
      border-radius: 21px;
    }

    .card:hover {
      box-shadow: 0 8px 16px 0 rgba(0, 0, 0, 0.5);
      background-color: beige;
      color: rgb(65, 65, 129);
    }

    .title {
      padding-bottom:10px;
      padding-right:20px;
      text-align: center;
      color: white;
      height: 100px;
      transition: 0.3s;
    }

    .title:hover {
      color: rgb(65, 65, 129);
    }

    #cgv {
      text-align: center;
      font-size:  600%;
      font-weight: bolder;
      color: red;
      margin-bottom: 50px;
      height: 100px;
    }



  </style>
</head>

<body onload="loadData()">
  <script>
    function showdetail(id) {
      window.location.href = `exam6_detail.html?id=${id}`;
    }

    function loadData() {
      fetch('https://api.themoviedb.org/3/movie/upcoming?api_key=a64533e7ece6c72731da47c9c8bc691f&language=ko-KR&page=1')
        .then(response => response.json())
        .then(jsonArray => {
          let lists = jsonArray.results;
          lists.forEach((lists) => {
            $('#container').append(`<div class="card"><img src="https://image.tmdb.org/t/p/w500/${lists.poster_path}" onclick="showdetail(${lists.id})" style=width:300px;height:420px;><div class="title" onclick="showdetail(${lists.id})"><h4><b>${lists.title}</b></h4></div></div>`);
          })
          
        });
    } 
  </script>
  <div id="cgv"><img src="cgv.png" style="width:200px; height:100px;"></div>
  <span id="container">
  </span>

  </body>
  </html>
