<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>실습 7</title>

<body>
<form method="post" action="result.jsp">
    <table border="0" cellspacing="2">
        <tr>
            <td>신규 / 기존 회원</td>
            <td colspan="2">
                <input type="checkbox" name="member" value="신규">

                 기존 회원

        </tr>
        <tr>
            <td>
                아이디
            </td>

        </tr>
        <tr>
            <td>
                비밀번호

                비밀번호 확인

                <form><input type="password" id="UserPWCheck" name="pwCheck" style="width:300px">

        <tr>
            <td >
                이름
            </td>
            <td colspan="2">
                <input type="text" id="UserName" name="name" style="width:300px">
            </td>
        </tr>
        <tr>
            <td>
                휴대전화번호
            </td>
            <td width="60px">
                <select name="provider" id="providers">
                    <option value="SKT">SKT</option>
                    <option value="KT">KT</option>

                    </select>
            </td>
            <td width="300px">
                <select name="firstNum" id="fNum">
                    <option value="010">010</option>
                    <option value="017">017</option>
                    <option value="019">019</option>
                </select>
                <input type="number" id="middleNum" name="mNum" style="width:25%"> -  <input type="number" id="lastNum" name="lNum" style="width:25%"></form>
            </td>
        </tr>
        <tr>
            <td>이메일</td>
            <td colspan="2"><input type="email" id="emali" name="email" value="" style="width:300px"></td>
        </tr>
        <tr>
            <td colspan=3><br></td>
        </tr>
        <tr>
            <td align="right" colspan="2"><input type="submit" value="제출"></td>
            <td align="left"><input type="reset" value="초기화"></td>
        </tr>
    </table>
</form>

</html>
