<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- p태그는 마진이 좀 있다 -->
    <p>p태그</p>
    <p>p태그</p>
    <!-- div 특별한 역할이 없다 
    내용만 있고 꽉 차 있다 (아래로 넣을 때 tr)-->
    <div>div태그</div>
    <div>div태그</div>
    <!-- span 특별한 역할이 없다 
    내용있고 옆으로 꽉 차있음 (옆으로 넣을때 td)-->
    <span>스팸!</span>
    <span>스팸!</span>
</body>
</html>
