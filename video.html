<!--DocType 없어도 잘 돌아간다 -->
<!DOCTYPE html>
<!-- lang 도 없어도 된다 -->
<html lang="en">
<head>
    <!-- 코드를 짜는데 꼭 필요한건 아니지만....
    필요한 내용을 제공 -->
    <meta charset="UTF-8">
    <!-- 호환을 위해 필요한 코드 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- 모바일 환경을 위해 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 검색시 간략한 페이지 설명 내용 보여줌-->
    <meta name="description" content="비디오 태그 연습">
    <title>Video 실습</title>
</head>
<body>
    <!-- controls로 제어하는 바 넣을 수 있고, autoplay로 자동 재생여부 조절(크롬에선 muted 붙여서 로 무음 일때만 허용됨) -->
    <video src="http://commondatastorage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4" controls autoplay muted width="600"></video>
    <video src="http://commondatastorage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.ogg" controls autoplay muted width="600"></video>
    Your Brower does not support this video
</body>
</html>
